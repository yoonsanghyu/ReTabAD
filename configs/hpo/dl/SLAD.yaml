exp:
  best_cfg_path: ./configs/hpo_best
  checkpoint_path: ./checkpoints/hpo
  result_path: ./results/hpo

study:
  direction: maximize
  storage: "sqlite:///exp_db/retab_SLAD.sqlite3"
  n_trials: 1000

data_parameters:
  serialize: False
  batch_size: 128

model_parameters:
  act: LeakyReLU
  n_slad_ensemble: 20
  magnify_factor: 200
  subspace_pool_size: 50
  distribution_size: 10

hyperparameters:
  data_parameters:
    scaling_type:
      type: categorical
      grid: [standard, minmax]
    cat_encoding:
      type: categorical
      grid: [int, onehot]
  
  model_parameters:
    lr:
      type: categorical
      grid: [0.001, 0.0001]
    hidden_dims:
      type: categorical
      grid: [100, 200]
    n_unified_features:
      type: categorical
      grid: [128, 256]