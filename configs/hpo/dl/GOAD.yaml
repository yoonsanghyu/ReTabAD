exp:
  best_cfg_path: ./configs/hpo_best
  checkpoint_path: ./checkpoints/hpo
  result_path: ./results/hpo

study:
  direction: maximize
  storage: "sqlite:///exp_db/retab_GOAD.sqlite3"
  n_trials: 1000

data_parameters:
  serialize: False
  batch_size: 64

model_parameters:
  bias: False
  act: LeakyReLU
  alpha: 0.1
  margin: 1.0
  n_layers: 5
  n_trans: 256
  hidden_dim: 8
  n_trans: 256

hyperparameters:
  data_parameters:
    scaling_type: 
      type: categorical
      grid: [standard, minmax]
    cat_encoding:
      type: categorical
      grid: [int, onehot]
      
  model_parameters:  
    lr: 
      type: categorical
      grid: [0.001, 0.0001]
    trans_dim:
      type: categorical
      grid: [32, 128]
    n_trans:
      type: categorical
      grid: [256, 512]